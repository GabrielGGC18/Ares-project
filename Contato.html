<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        :root {
            --primary: #000000;
            --secondary: #FF0000;
            --tertiary: #800080;
            --text-light: #FFFFFF;
            --text-dark: #333333;
            --gray: #222222;
            --accent: #00ffd0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--primary); color: var(--text-light); }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background-color: rgba(0, 0, 0, 0.8);
            position: fixed; width: 100%; z-index: 100;
        }
        .logo { display: flex; align-items: center; }
        .logo img { height: 54px; margin-right: 15px; }
        .logo h1 { color: var(--text-light); font-size: 28px; }
        .logo span { color: var(--secondary); }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a {
            color: var(--text-light); text-decoration: none; font-weight: 500;
            transition: 0.3s; position: relative;
        }
        nav ul li a:hover { color: var(--secondary); }
        nav ul li a::after {
            content: ''; position: absolute; width: 0; height: 2px;
            background: var(--secondary); bottom: -5px; left: 0; transition: 0.3s;
        }
        nav ul li a:hover::after { width: 100%; }
        section { padding: 100px 5%; }
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 5%;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('ares-helmet-bg.jpg');
            background-size: cover; background-position: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            max-width: 700px;
            text-align: center;
            z-index: 2;
            position: relative;
            
        }
        .hero-logo-img {
            width: 320px;
            max-width: 90vw;
            margin: 0 auto 30px auto;
            display: block;
            filter: drop-shadow(0 0 18px #FF0000cc);
            border-radius: 16px;
            animation: floatHelmet 3s ease-in-out infinite alternate;
            transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55), filter 0.4s;
            cursor: pointer;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #181a1b 0%, #232526 100%);
            color: #f7f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background: #f4f7f8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            padding: 0 40px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 60px;
        }
        .navbar .nav-logo {
            height: 40px;
            margin-right: 30px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 25px;
        }
        .navbar .nav-links a {
            color: #f5ebeb;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar .nav-links a:hover {
            background: #130a0a;
            color: #fff;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }
        .contact-card {
            max-width: 370px;
            margin: 40px auto;
            border: 2px solid #232526;
            background: rgba(30, 32, 34, 0.98);
            box-shadow: 0 8px 32px rgba(0,0,0,0.35);
            border-radius: 14px;
            padding: 28px 24px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .contact-card:hover {
            transform: scale(1.04);
            box-shadow: 0 12px 24px rgba(17, 17, 17, 0.18);
        }
        h1 {
            color: #080606;
            margin-bottom: 22px;
            letter-spacing: 2px;
        }
        p {
            color: #e0e0e0;
            margin: 12px 0;
            font-size: 1.13em;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px dashed #050404;
            transition: color 0.3s, border-bottom 0.3s;
        }
        a:hover {
            color: #000000;
            border-bottom: 1px solid #070505;
        }
        .logo-container {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
        .logo-container img {
            width: 60px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .logo-container img:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #160202 0%, #000000 100%);
        }
        .contact-card {
            max-width: 350px;
            margin: 40px auto;
            border: 2px solid #fff;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        h1 {
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 2px;
            color: #070404;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
        }
        a {
            border-bottom: 1px dashed #0c0a0a;
        }
        .contact-card {
            background-color: #1b101098;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #faf5f5;
        }

        p {
            color: #faf8f8;
            margin: 10px 0;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #f1edeb;
        }
    </style>
</head>
